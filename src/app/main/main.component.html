<h1 >Categories Table</h1>

<div>
  <table mat-table [dataSource] = "dataSource">   

    <ng-container matColumnDef = "categoryName"> 
      <th mat-header-cell *matHeaderCellDef>Category Name</th>
      <td mat-cell *matCellDef = "let category">{{category.name}}</td>
    </ng-container>

    <ng-container matColumnDef = "numOfWords" >
      <th mat-header-cell *matHeaderCellDef>No. of words</th>
      <td mat-cell *matCellDef = "let category">{{category.words.size}}</td>
    </ng-container>

    <ng-container matColumnDef = "lastEdit">
      <th mat-header-cell *matHeaderCellDef> Last edit date</th>>
      <td mat-cell *matCellDef = "let category">{{category.lastUpdate.toDateString()}}</td>  
    </ng-container>

    <ng-container matColumnDef = "actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let i = index">  
        <button mat-icon-button [routerLink]="['', i]"> 
          <mat-icon>edit</mat-icon> 
        </button> 
        <button mat-icon-button [routerLink]="['', i]"> 
               <mat-icon>delete_outline</mat-icon> 
        </button> 
      </td> 
    </ng-container>

    <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>

  </table>
</div>


<!--button-->

  <div class="category-button-div">
    <button mat-raised-button color="accent" id="category-button">New Category Button</button>
  </div>
